    <main>
    <h1 id="cli">Cadastro de clientes</h1>
    <h3>CPF</h3>
    <p id="cpf"></p>

    <form id="formCliente">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>
        <input type="button" value="Cadastrar" onclick="cadastrarCliente()">
    </form>
    </main>

    <script>
        window.onload = function() {
    var cpf = sessionStorage.getItem('cpf');
    if (!cpf) {
        window.location.href = "index.html"
    }
    document.getElementById("cpf").textContent = cpf;
    
};


    </script>
